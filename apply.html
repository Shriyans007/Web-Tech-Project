    <header class="job-header">

    </header>

    <main>
        <section> <strong>
                <h2>Job Application</h2>
                <hr>
            </strong>


            <table>



                <tbody>

                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Job reference number</td><br>
                        <td><br>
                            <label for="Job Reference Number"></label>
                            <p><select name="number" id="number" requried="required">
                                    <option value="" disabled selected>
                                        <h4>Select your reference number</h4>
                                    </option>
                                    <option value="SE123">SE123</option>
                                    <option value="CS789">CS789</option>

                                </select></p>
                            <br>
                        </td>

                    </tr>

                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>First name</td>
                        <td><label for="First name" First name></label>
                            <input type="text" name="first name" id="first name" maxlength="20" pattern="[a-zA-Z]+$"
                                required="required">
                        </td>
                    </tr>



                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Last Name</td>
                        <td><label for="Last name" Last name></label>
                            <input type="text" name="last name" id="last name" maxlength="20" pattern="[a-zA-Z]+$"
                                required="required">
                        </td>

                    </tr>



                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Date of birth</td>
                        <td><label for="DOB" DOB></label>
                            <input type="text" name="dob" maxlength="10" size="10" placeholder="dd/mm/yyyy"
                                pattern="\d{1,2}\/\d{1,2}\/\d{4}">

                        </td>
                    </tr>



                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Gender</td>
                        <td>
                            <fieldset>
                                <legend>Please select your gender</legend>
                                <label><input type="radio" name="gender" value="m" checked="checked">
                                    Male</label>
                                <label><input type="radio" name="gender" value="f">
                                    Female</label>
                                <label><input type="radio" name="gender" value="o">
                                    Other</label>
                                <label><input type="radio" name="gender" value="p">
                                    Prefer not to say</label>

                            </fieldset>

                        </td>
                    </tr>

                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Street Address</td>
                        <td><label for="Address" Address></label>
                            <input type="text" name="address" id="address" maxlength="40" pattern="[a-zA-Z]+$"
                                required="required">
                        </td>

                        </td>
                    </tr>


                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Suburb/town</td>
                        <td><label for="Suburb/Town" Subrurb or Town></label>
                            <input type="text" name="subrurb" id="subrurb" maxlength="40" pattern="[a-zA-Z]+$"
                                required="required">

                        </td>
                    </tr>

                    <tr>
                        <td>State</td>
                        <td>
                            <label for="State"></label>
                            <p><select name="state" id="state" requried="required">
                                    <option value="" disabled selected>
                                        <h4>Select your state</h4>
                                    </option>
                                    <option value="VIC">VIC</option>
                                    <option value="NSW">NSW</option>
                                    <option value="QLD">QLD</option>
                                    <option value="NT">NT</option>
                                    <option value="SA">SA</option>
                                    <option value="TAS">TAS</option>
                                    <option value="ATC">ATC</option>

                                </select></p>
                        </td>
                    </tr>

                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Postcode</td>
                        <td><input type="text" name="postcode" id="postcode" pattern="\d{4}" required="required">

                        </td>
                    </tr>

                    <tr>
                        <form id="survey" method="post" action="process.php"></form>
                        <td>Email address</td>
                        <td><input type="email" name="email" placeholder="name@example.com">

                        </td>
                    </tr>



                </tbody>


            </table>


        </section>
